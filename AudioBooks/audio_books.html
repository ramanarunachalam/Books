<!DOCTYPE HTML>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Audio Books Youtube Collection is a collection of 19,000+ youtube videos, comprising 2,000+ Books, 80+ Authors, 60+ Narrators, and 5 types."/>
<meta name="keywords" content="Audio Books Tamil "/>
<meta name="author" content="Raman Arunachalam"/>
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
<link media="all" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" type="text/css"/>
<link media="all" rel="stylesheet" href="css/audio_books.css" type="text/css"/>
<title>ஒலிப் புத்தகப் பெட்டகம்</title>
</head>
<body>
    <header class="navbar navbar-expand sticky-top navbar-light bg-light nav-fill w-100" id="MENU_DATA">
    </header>
    <div class="container-fluid">
      <div class="d-flex flex-row">
        <div class="sticky-top d-flex flex-column col-4" id="LIST">
          <div class="p-2" id="PLAYER">  
              <iframe id="FRAME_PLAYER" name="FRAME_PLAYER" frameBorder="0" allowTransparency="true"; background="transparent"; data-src="https://www.youtube.com/embed/r_j-Ga6NVAw?enablejsapi=1" style="visibility:hidden;" onload="this.style.visibility = 'visible';" allow="autoplay" loading="lazy" scrolling="no"; ></iframe>
          </div>
          <div class="p-2" id="MENU">
          </div>
        </div>
        <div class="col-8" id="CONTENT">
            <div class="card" id="PAGE_HEADER">
                <div class="card-header ">
                    <h3 class="BOOK_HEADER">
                        <span id="PAGE_TITLE">
                        </span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row BOOK_TABLE" id="PAGE_INFO">
                    </div>
                </div>
            </div>
            <hr />
            <div id="PAGE_VIDEOS">
            </div>
            <div id="PAGE_LYRICS">
            </div>
            <div id="PAGE_REFS">
            </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="DIALOG_BOX">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="DIALOG_TITLE" class="modal-title"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div id="DIALOG_BODY"class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="LANG_KBD">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div id="GENKBD" class="modal-body">
          </div>
        </div>
      </div>
    </div>

    <script type="text/html" id="page-menu-template">
      {{#menus}}
        <ul class="navbar-nav col-6">
          <li class="nav-item">
            <select class="form-select" id="LANG_DATA" onchange="set_language(this)">
              {{#languages}}
              <option style="font-size: 12px" {{O}}>{{N}}</option>
              {{/languages}}
            </select>
          </li>
          <li class="nav-item">
            <form allow="microphone;" method="GET" action="javascript:load_search_data();" class="navbar-form" role="search">
                <div class="input-group">
                    <button id="SEARCH_INFO" class="button" type="submit" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="{{STP}}" ><img class="ICON" src="icons/search.svg"></button>
                    <input class="form-control" id="SEARCH_WORD" results=5 autosave=5 autofocus name="word" placeholder="{{S}}" type="text">
                    <button class="button" onclick="speech_start(event)"><img id="MIC_IMAGE" class="ICON" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="<em>{{MTP}}</em>" src="icons/mic-mute.svg"></button>
                    <button class="button" onclick="load_keyboard(event)"><img id="KBD_IMAGE" class="ICON" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="<em>{{KTP}}</em>" src="icons/keyboard.svg"></button>
                </div>
            </form>
          </li>
        </ul>
        <ul class="navbar-nav col-6">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="<em>{{APP}}</em>" href='https://play.google.com/store/apps/details?id=com.indic.audiobooks' target="_blank" >
                <button class="button"><img id='APP_ICON' class="ICON" src="icons/app.svg" ></button>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="<em>{{P}}</em>" href='javascript:handle_playlist_command("show", "");'>
                <button class="button"><img class="ICON" src="icons/card-list.svg" ></button>
            </a>
          </li>
            {{#categories}}
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="<em>{{{N}}}</em>" onclick="javascript:load_nav_data('{{C}}', this);" >
                    <button class="button"><img class="ICON" src="icons/{{I}}.svg" ></button>
                </a>
            </li>
            {{/categories}}
        </ul>
      {{/menus}}
    </script>

    <script type="text/html" id="nav-ul-template">
      <div class="row g-0">
        <div id="ALPHABET_LIST" class="col-auto list-group list-group-flush d-flex">
         {{#alphabet}}
          <a class="list-group-item list-group-item-action" href="#LETTER_{{LL}}">{{TL}}</a>
         {{/alphabet}}
        </div>
        <div id="ALPHABET_DATA" class="col" data-bs-spy="scroll" data-bs-target="#ALPHABET_LIST" data-bs-offset="0" tabindex="0">
         {{#alphabet}}
          <div id="LETTER_{{LL}}">
            <div class="letter-heading text-center">{{TL}}</div>
            <ul class="OL_LIST">
              {{#items}}
              <li class="OL_ITEM">
                <a onclick="load_content_data('{{T}}', '{{H}}', this);">
                  <img class="ICON" src="icons/{{I}}.svg" loading="lazy" /> {{N}}
                </a>
              </li>
              {{/items}}
            </ul>
          </div>
         {{/alphabet}}
        </div>
      </div>
    </script>

    <script type="text/html" id="page-title-template">
        {{#title}}
            <img class="ICON" src="icons/{{I}}.svg" loading="lazy" />&nbsp; {{N}}
        {{/title}}
    </script>

    <script type="text/html" id="page-info-spinner">
        {{#info}}
        <center>
            <button class="btn btn-secondary" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              &nbsp; {{T}}
            </button>
        </center>
        {{/info}}
    </script>

    <script type="text/html" id="page-info-template">
      <div class="col-7">
        {{#poster}}
            <img src="{{P}}" class="img-thumbnail POSTER" loading="lazy" />
        {{/poster}}
        <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
            <tbody>
               {{#info}}
                <tr><td><em>{{N}}</em></td><td>{{{V}}}</td></tr>
               {{/info}}
            </tbody>
        </table>
        {{#keyboard}}
            <div class="piano">
               {{#keys}}
                <div id="note{{I}}" class="key {{C}}"><p style="{{S}}">{{{N}}}</p></div>
               {{/keys}}
              <audio id="NOTE_PLAY"></audio>
            </div>
        {{/keyboard}}
      </div>
      <div class="col-5">
        <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
            <tbody>
            {{#stats}}
                <tr><td><em>{{N}}</em></td><td>{{C}}</td></tr>
            {{/stats}}
            </tbody>
        </table>
      </div>
    </script>

    <script type="text/html" id="page-about-template">
      <div>
        <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
            <tbody>
            {{#stats}}
                <tr><td><em>{{N}}</em></td><td>{{C}}</td></tr>
            {{/stats}}
            </tbody>
        </table>
      </div>
    </script>

    <script type="text/html" id="page-search-template">
        <ul class="list-group">
          {{#items}}
              <li class="list-group-item">
                  <a href="javascript:load_content_data('{{T}}', '{{H}}');">
                      <img class="ICON" src="icons/{{I}}.svg" loading="lazy" /> <i>{{C}}</i> : {{N}}
                  </a>
              </li>
          {{/items}}
        </ul>
    </script>

    <script type="text/html" id="page-context-search-template">
        <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
            <tbody>
                 <tr>
                     {{#items}}
                     <td>
                         <select class="form-select" id="COL_{{I}}">
                             {{#col}}
                             <option style="font-size: 12px" value='{{T}}:{{H}}:{{N}}'>{{C}} : {{N}}</option>
                             {{/col}}
                         </select>
                     </td>
                     {{/items}}
                 </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-dark btn-lg btn-block" onclick="handle_context_search(this);">Submit</button>
    </script>

    <script type="text/html" id="page-videos-template">
        {{#videos}}
        <div class="card">
            <div class="card-header ">
                <h4 class="BOOK_HEADER">
                    <span><img class="ICON" src="icons/headphones.svg" loading="lazy" />&nbsp; Videos:</span>
                </h4>
            </div>
            <div class="card-body">
                {{#folder}}
                    <ol start="1">
                        <li>
                            <span>
                                <img class="ICON" src="icons/folder.svg" loading="lazy" />&nbsp;
                                <a href="javascript:load_content_data('{{HT}}', '{{HD}}');">{{HN}}</a> <font color="brown">({{HC}})</font>
                            </span>
                        </li>
                        <ul class="UL_LIST">
                            {{#books}}
                            <li>
                                <a href="javascript:void(0);" onclick="handle_playlist_command('play', '{{I}}:{{PS}}:{{PR}}');">
                                    <span>
                                         <img class="ICON" src="icons/play.svg" loading="lazy" />&nbsp;
                                    </span>
                                </a>
                                <a href="javascript:void(0);" onclick="get_youtube_video_info('{{I}}')">{{D}}</a> -
                                {{#FD}}<a href="javascript:load_content_data('{{FT}}', '{{FD}}');">{{FN}} {{P}}</a> - {{/FD}}
                                {{#SD}}<a href="javascript:load_content_data('{{ST}}', '{{SD}}');">{{SN}}</a> - {{/SD}}
                                {{#TD}}<a href="javascript:load_content_data('{{TT}}', '{{TD}}');">{{TN}}</a> - {{/TD}}
                                {{V}} Views &nbsp;
                                <a href="https://www.youtube.com/watch?v={{I}}" target="_blank">
                                    <span>
                                         <img class="ICON" src="icons/youtube.svg" loading="lazy" />
                                    </span>
                                </a>
                            </li>
                            {{/books}}
                        </ul>
                    </ol>
                {{/folder}}
            </div>
        </div>
        {{/videos}}
    </script>

    <script type="text/html" id="page-lyrics-text-template">
        {{#lyricstext}}
        <div class="card">
            <div class="card-header ">
                <h4 class="BOOK_HEADER">
                    <span>
                        <img class="ICON" src="icons/pencil.svg" loading="lazy" />&nbsp; {{L}}:
                    </span>
                </h4>
            </div>
            <div class="card-body">
                <div>
                    <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
                        <tbody>
                             {{#text}}
                             <tr><td><em>{{M}}</em></td><td>{{{T}}}</td></tr>
                             {{/text}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <hr />
        {{/lyricstext}}
    </script>

    <script type="text/html" id="page-lyrics-ref-template">
        {{#lyricsref}}
        <div class="card">
            <div class="card-header ">
                <h4 class="BOOK_HEADER">
                    <span>
                        <img class="ICON" src="icons/book.svg" loading="lazy" />&nbsp; {{R}}:
                    </span>
                </h4>
            </div>
            <div class="card-body">
                <div class="list-group">
                    {{#links}}
                    <a href="{{L}}" target="_blank" class="list-group-item">
                        <span>
                            <img class="ICON" src="icons/link.svg" loading="lazy" />&nbsp; {{N}}
                        </span>
                    </a>
                    {{/links}}
                </div>
            </div>
        </div>
        <hr />
        {{/lyricsref}}
    </script>

    <script type="text/html" id="modal-playlist-template">
        {{#playlist}}
            <table id="PLAYLIST_TABLE" class="table table-striped table-condensed">
            {{#header}}
                <tr><th>{{N}}</th><th>{{I}}</th><th>{{BN}}</th><th>{{AN}}</th><th></th></tr>
            {{/header}}
            {{#videos}}
                <tr>
                  <td>{{N}}</td><td>{{I}}</td><td>{{BN}}</td><td>{{AN}}</td>
                  <td><a href="#" onclick="delete_row(this);"><img src="icons/x.svg" loading="lazy" width="24" height="24" /></a></td>
                </tr>
            {{/videos}}
            </table>
        {{/playlist}}
    </script>

    <script type="text/html" id="modal-videoinfo-template">
        {{#videoimage}}
            <center><img class="img-thumbnail POSTER" src="{{P}}" loading="lazy" /></center>
        {{/videoimage}}
        <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
            <tbody>
            {{#videoinfo}}
                <tr><td><em>{{N}}</em></td><td>{{C}}</td></tr>
            {{/videoinfo}}
            </tbody>
        </table>
        {{#chapters}}
        <table border="0" cellpadding="4" class="table table-bordered table-striped table-condensed" >
            <tbody>
            {{#songs}}
                <tr><td>{{I}}</td><td><em>{{SN}}</em></td><td>{{RN}}</td><td>{{CN}}</td></tr>
            {{/songs}}
            </tbody>
        </table>
        {{/chapters}}
    </script>

    <script type="text/html" id="lang-key-template">
        <div id="LANGKBD" class="d-inline-block col-lg-6" tabindex="0" ready="1">
            <table class="langkbd table table-fit">
            {{#row}}
            <tr class="keyrow d_flex justify-content-center">
                {{#col}}
                <td id="key_{{I}}" {{{C}}} class="keycol flex-fill text-center border rounded" onclick="on_key_click()">{{{N}}}</td>
                {{/col}}
            </tr>
            {{/row}}
            </table>
       </div>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/minisearch@6.0.0/dist/umd/index.min.js" defer></script>
    <script src="js/translation.js"></script>
    <script src="js/transliterate.js"></script>
    <script src="js/audio_books.js"></script>
    <script type="text/javascript">
        collection_init('audio_books', '');
    </script>

</body>
</html>
